<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <h1>TODO List</h1>
    <form action="">
      <input type="text" id="input" placeholder="할 일을 입력하세요" />
      <button id="addBtn" type="submit">추가</button>

      <h2>목록</h2>
      <ul id="todoList"></ul>
    </form>
  </body>
  <script>
    const input = document.getElementById('input');
    const addBtn = document.getElementById('addBtn');
    const todoList = document.getElementById('todoList');

    let todoItems = [];

    const setLocalStorageTodos = () => {
      localStorage.setItem('todoItems', JSON.stringify(todoItems));
    };

    const getLocalStorageTodos = () => {
      const storedTodos = localStorage.getItem('todoItems');
      if (storedTodos) {
        todoItems = JSON.parse(storedTodos);
      }
    };

    const resetTodos = () => {
      todoList.innerHTML = '';
      todoItems = [];
    };

    // 로컬 스토리지에서 할 일 목록 불러오기
    const printTodos = () => {
      resetTodos();
      getLocalStorageTodos();

      todoItems.forEach((item) => {
        const li = document.createElement('li');
        li.innerText = item;
        todoList.appendChild(li);
      });
    };

    // 추가 버튼 클릭 시 할 일 추가
    const addTodo = (e) => {
      e.preventDefault();

      // 값이 없다면 return
      const todoText = input.value.trim();
      if (todoText === '') return;

      todoItems.push(todoText);
      input.value = ''; // input 초기화

      setLocalStorageTodos();
      printTodos();
    };

    addBtn.addEventListener('click', addTodo);

    // 페이지 로드 시 로컬 스토리지에서 할 일 목록 불러오기
    window.addEventListener('load', () => {
      printTodos();
    });
  </script>
</html>
